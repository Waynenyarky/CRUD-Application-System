          function auth(){

          }
     
     //PASSWORD
          //LOGIN
     function login() {
          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;
          
          let website_username = "wayne@gmail.com";
          let website_password = "handsome11";

          // Condition for email and password
          if (email === website_username && password === website_password) {
               Swal.fire({
                    title: "Good job!",
                    text: "Login Successfully!",
                    icon: "success",
                    confirmButtonText: "OK"
               }).then(() => {
                    window.location.assign("home.html");
               });
          } else if (email === "" || password === "") {
               Swal.fire({
                    title: "Error!",
                    text: "Please enter a valid email and password.",
                    icon: "error"
               });
          } else {
               Swal.fire({
                    title: "Error!",
                    text: "The email or password you entered is incorrect. Please try again.",
                    icon: "error"
               });
          }
     }
